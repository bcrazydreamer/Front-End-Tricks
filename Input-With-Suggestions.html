<!DOCTYPE html>
<html>
<head>
<title>Input With Suggestions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">

  input::-webkit-calendar-picker-indicator {
    display: none;
  }

</style>
</head>
<body>
  <input type="text" list="languages" placeholder="Enter Text" autocomplete="off">
  <datalist id="languages">
    <option value="BCrzyDreamer0">
    <option value="BCrzyDreamer1">
    <option value="BCrzyDreamer2">
    <option value="BCrzyDreamer3">
    <option value="BCrzyDreamer4">
    <option value="BCrzyDreamer5">
    <option value="BCrzyDreamer6">
    <option value="BCrzyDreamer7">
    <option value="BCrzyDreamer8">
    <option value="BCrzyDreamer9">
  </datalist>
</body>
</html>
